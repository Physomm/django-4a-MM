<!doctype html>
<html lang="pl">
<head>
    <title>First View</title>
</head>
<body>
    <h1>Home Page</h1>
    <div style="text-align: left">
        <img src="https://yt3.googleusercontent.com/ytc/AIdro_nSb2PC9ZbO4TSyhVUqTe9BthhpQ_pX5TgWLMud=s176-c-k-c0x00ffffff-no-rj" alt="PrzykÅ‚adowe png" style="color: transparent; object-fit: contain; height: 100px; width: 100px; margin: 10px auto; " onclick='PlusClicks()'/>
        </div>
    <br>
    <button style="background-color:red" onclick='MinusClicks()'>Don't Click</button>
    <br>
    <select>
        <option>Mama</option>
        <option>Tata</option>
    </select>
    <label for="counter">Counter</label>
    <input id="counter" disabled="true">
    <br>
    <button style="background-color:yellow" onclick='WicejClicks()'>buy click multiplier</button>
</body>
<script>
    var c = document.getElementById('counter');
    var counter = 0;
    var PlusClicks = ++counter;
    var MinusClicks;
    var mn=1;
    var PlusClicks = () => {
        counter +=1*mn;
        c.value = counter;
    }
    var MinusClicks = () =>{
        counter -=1;
        c.value = counter;
    }
    var WicejClicks = () =>{
        if (counter < 10) alert(`This upgrade cost 10 clicks!`);
        else mn+=1, c.value -=10, counter-=10;
    }
</script>
</html>
